<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Chatbot</title>
    <link rel="stylesheet" href="ChatApp.css">  <!-- Link to CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="logo" src="canteen_logo.png" alt="">
        <div id="headingtext">
            <h2>CanteenBuddy</h2>
            <p class="time-display">Current Time (IST): <span id="clock"></span></p>
        </div>
    </div>

    

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <script src="ChatApp.js"></script>  <!-- Link to JavaScript -->
</body>
</html>
